<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emotion Analysis Tool</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
        }
        h1 {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
        }
        .dropdown {
            margin-bottom: 15px;
        }
        .dropdown label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .dropdown select {
            width: 100%;
            padding: 8px;
        }
        .button-container {
            text-align: center;
            margin-top: 20px;
        }
        .button-container button {
            padding: 10px 20px;
            font-size: 16px;
        }
        .result-container {
            margin-top: 30px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .section-title {
            font-weight: bold;
            font-size: 1.1em;
            margin-top: 15px;
            margin-bottom: 5px;
        }
        p, ul {
            line-height: 1.6;
        }
        ul {
            margin: 10px 0;
            padding-left: 20px;
        }
        li {
            margin-bottom: 5px;
        }
    </style>
</head>
<body>

    <h1>Emotion Analysis Tool</h1>

    <div class="dropdown">
        <label for="primaryEmotion">Primary Emotion:</label>
        <select id="primaryEmotion">
            <option value="">Select Primary Emotion</option>
        </select>
    </div>

    <div class="dropdown">
        <label for="secondaryEmotion">Secondary Emotion:</label>
        <select id="secondaryEmotion">
            <option value="">Select Secondary Emotion</option>
        </select>
    </div>

    <div class="dropdown">
        <label for="tertiaryEmotion">Tertiary Emotion:</label>
        <select id="tertiaryEmotion">
            <option value="">Select Tertiary Emotion</option>
        </select>
    </div>

    <div class="dropdown">
        <label for="influence">Influence:</label>
        <select id="influence">
            <option value="">Select Influence</option>
        </select>
    </div>

    <div class="button-container">
        <button id="checkButton">Check</button>
    </div>

    <div id="result" class="result-container">
        No matching analysis found.
    </div>

    <script>
        const dataUrl = 'structured_new.json'; // Path to your JSON file
        let data = [];

        // Fetch data from JSON file
        fetch(dataUrl)
            .then(response => response.json())
            .then(jsonData => {
                data = jsonData;
                populateDropdowns();
            })
            .catch(error => {
                console.error('Error loading data:', error);
                document.getElementById('result').innerHTML = 'Error loading data. Please try again.';
            });

        function populateDropdowns() {
            const primarySet = new Set(data.map(item => item.primary_emotion));
            const secondarySet = new Set(data.map(item => item.secondary_emotion));
            const tertiarySet = new Set(data.map(item => item.tertiary_emotion));
            const influenceSet = new Set(data.map(item => item.influence));

            addOptionsToDropdown('primaryEmotion', primarySet);
            addOptionsToDropdown('secondaryEmotion', secondarySet);
            addOptionsToDropdown('tertiaryEmotion', tertiarySet);
            addOptionsToDropdown('influence', influenceSet);
        }

        function addOptionsToDropdown(dropdownId, options) {
            const dropdown = document.getElementById(dropdownId);
            options.forEach(option => {
                const optionElement = document.createElement('option');
                optionElement.value = option;
                optionElement.textContent = option;
                dropdown.appendChild(optionElement);
            });
        }

        document.getElementById('checkButton').addEventListener('click', () => {
            const primary = document.getElementById('primaryEmotion').value;
            const secondary = document.getElementById('secondaryEmotion').value;
            const tertiary = document.getElementById('tertiaryEmotion').value;
            const influence = document.getElementById('influence').value;
            const resultDiv = document.getElementById('result');

            if (!primary || !secondary || !tertiary || !influence) {
                resultDiv.innerHTML = 'Please select all fields.';
                return;
            }

            const analysisItem = data.find(item => 
                item.primary_emotion === primary &&
                item.secondary_emotion === secondary &&
                item.tertiary_emotion === tertiary &&
                item.influence === influence
            );

            if (analysisItem) {
                const analysis = analysisItem.analysis;
                resultDiv.innerHTML = `
                    <div class="section-title">Clarify the Emotion:</div>
                    <p>${analysis.clarify_emotion.replace(/\n/g, '<br>')}</p>

                    <div class="section-title">Explore the Influence:</div>
                    <p>${analysis.explore_influence.replace(/\n/g, '<br>')}</p>

                    <div class="section-title">Insights and Guidance:</div>
                    <ul>${analysis.insights_guidance.length > 0
                      ? analysis.insights_guidance.map(insight => `<li>${insight}</li>`).join('')
                      : '<li>No data provided.</li>'
                    }</ul>
                `;
            } else {
                resultDiv.innerHTML = 'No matching analysis found.';
            }
        });
    </script>

</body>
</html>
