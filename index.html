<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emotion Analysis Tool</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        .dropdown {
            margin: 10px 0;
            width: 100%;
            padding: 8px;
        }
        .button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
        }
        .button:hover {
            background-color: #45a049;
        }
        .output {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            background-color: #f9f9f9;
        }
        .output h2 {
            margin-bottom: 5px;
        }
        .output ul {
            padding-left: 20px;
        }
    </style>
</head>
<body>

    <h1>Emotion Analysis Tool</h1>
    <div class="container">
        <label for="primary">Primary Emotion:</label>
        <select id="primary" class="dropdown"></select>

        <label for="secondary">Secondary Emotion:</label>
        <select id="secondary" class="dropdown"></select>

        <label for="tertiary">Tertiary Emotion:</label>
        <select id="tertiary" class="dropdown"></select>

        <label for="influence">Influence:</label>
        <select id="influence" class="dropdown"></select>

        <button class="button" onclick="getAnalysis()">Check</button>

        <div id="output" class="output"></div>
    </div>

    <script>
        let jsonData = {}; // To store the loaded JSON data

        // Load JSON data from the server
        fetch('new.json')
            .then(response => response.json())
            .then(data => {
                jsonData = data;
                populateDropdowns();
            })
            .catch(error => {
                console.error('Error loading data:', error);
                document.getElementById('output').innerHTML = 'Error loading data. Please try again.';
            });

        // Populate dropdowns with unique values from JSON
        function populateDropdowns() {
            const primarySet = new Set();
            const secondarySet = new Set();
            const tertiarySet = new Set();
            const influenceSet = new Set();

            jsonData.forEach(item => {
                primarySet.add(item.primary_emotion);
                secondarySet.add(item.secondary_emotion);
                tertiarySet.add(item.tertiary_emotion);
                influenceSet.add(item.influence);
            });

            populateSelect('primary', primarySet);
            populateSelect('secondary', secondarySet);
            populateSelect('tertiary', tertiarySet);
            populateSelect('influence', influenceSet);
        }

        // Helper function to populate a select element with options
        function populateSelect(id, values) {
            const select = document.getElementById(id);
            values.forEach(value => {
                const option = document.createElement('option');
                option.value = value;
                option.textContent = value;
                select.appendChild(option);
            });
        }

        // Function to get and display the analysis based on selected values
        function getAnalysis() {
            const primary = document.getElementById('primary').value;
            const secondary = document.getElementById('secondary').value;
            const tertiary = document.getElementById('tertiary').value;
            const influence = document.getElementById('influence').value;

            const result = jsonData.find(item =>
                item.primary_emotion === primary &&
                item.secondary_emotion === secondary &&
                item.tertiary_emotion === tertiary &&
                item.influence === influence
            );

            const outputDiv = document.getElementById('output');
            if (result) {
                outputDiv.innerHTML = `
                    <h2>Analysis:</h2>
                    <h3>Clarify the Emotion:</h3>
                    <p><strong>Primary Emotion – ${result.primary_emotion}:</strong> ${result.analysis.clarify_emotion.primary}</p>
                    <p><strong>Secondary Emotion – ${result.secondary_emotion}:</strong> ${result.analysis.clarify_emotion.secondary}</p>
                    <p><strong>Tertiary Emotion – ${result.tertiary_emotion}:</strong> ${result.analysis.clarify_emotion.tertiary}</p>
                    
                    <h3>Explore the Influence:</h3>
                    <p>${result.analysis.explore_influence}</p>
                    
                    <h3>Insights and Guidance:</h3>
                    <ul>${result.analysis.insights_guidance.map(insight => `<li>${insight}</li>`).join('')}</ul>
                `;
            } else {
                outputDiv.innerHTML = 'No matching analysis found.';
            }
        }
    </script>

</body>
</html>
