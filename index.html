<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emotion Analysis Tool</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        .input-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        select, button {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            margin-bottom: 10px;
        }
        #result {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Emotion Analysis Tool</h1>

        <div class="input-group">
            <label for="primary">Primary Emotion:</label>
            <select id="primary">
                <option value="Anger">Anger</option>
                <option value="Sadness">Sadness</option>
                <option value="Fear">Fear</option>
                <!-- Add other primary emotions as needed -->
            </select>
        </div>

        <div class="input-group">
            <label for="secondary">Secondary Emotion:</label>
            <select id="secondary">
                <option value="Rage">Rage</option>
                <option value="Grief">Grief</option>
                <option value="Anxiety">Anxiety</option>
                <!-- Add other secondary emotions as needed -->
            </select>
        </div>

        <div class="input-group">
            <label for="tertiary">Tertiary Emotion:</label>
            <select id="tertiary">
                <option value="Hate">Hate</option>
                <option value="Sorrow">Sorrow</option>
                <option value="Panic">Panic</option>
                <!-- Add other tertiary emotions as needed -->
            </select>
        </div>

        <div class="input-group">
            <label for="influence">Influence:</label>
            <select id="influence">
                <option value="Health, self-care">Health, self-care</option>
                <option value="Physical well-being (athletic form)">Physical well-being (athletic form)</option>
                <option value="Hobbies">Hobbies</option>
                <!-- Add other influences as needed -->
            </select>
        </div>

        <button id="checkButton">Check</button>

        <div id="result">No matching analysis found.</div>
    </div>

    <script>
        document.getElementById("checkButton").addEventListener("click", function () {
            const primary = document.getElementById("primary").value.trim().toLowerCase();
            const secondary = document.getElementById("secondary").value.trim().toLowerCase();
            const tertiary = document.getElementById("tertiary").value.trim().toLowerCase();
            const influence = document.getElementById("influence").value.trim().toLowerCase();

            fetch("new.json")
                .then(response => response.json())
                .then(data => {
                    const result = data.find(entry =>
                        entry.primary_emotion.trim().toLowerCase() === primary &&
                        entry.secondary_emotion.trim().toLowerCase() === secondary &&
                        entry.tertiary_emotion.trim().toLowerCase() === tertiary &&
                        entry.influence.trim().toLowerCase() === influence
                    );

                    if (result) {
                        document.getElementById("result").innerHTML = result.analysis;
                    } else {
                        document.getElementById("result").innerHTML = "No matching analysis found.";
                    }
                })
                .catch(error => {
                    console.error("Error fetching data:", error);
                    document.getElementById("result").innerHTML = "Error loading data. Please try again.";
                });
        });
    </script>
</body>
</html>
