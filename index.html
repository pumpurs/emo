<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emotion Analysis Tool</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }
        select, button {
            width: 100%;
            padding: 10px;
            font-size: 16px;
        }
        button {
            margin-top: 20px;
            cursor: pointer;
        }
        .result {
            margin-top: 30px;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .section-title {
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Emotion Analysis Tool</h1>

    <div class="form-group">
        <label for="primaryEmotion">Primary Emotion:</label>
        <select id="primaryEmotion"></select>
    </div>
    <div class="form-group">
        <label for="secondaryEmotion">Secondary Emotion:</label>
        <select id="secondaryEmotion" disabled></select>
    </div>
    <div class="form-group">
        <label for="tertiaryEmotion">Tertiary Emotion:</label>
        <select id="tertiaryEmotion" disabled></select>
    </div>
    <div class="form-group">
        <label for="influence">Influence:</label>
        <select id="influence" disabled></select>
    </div>
    <button id="checkButton">Check</button>

    <div class="result" id="resultContainer" style="display: none;">
        <h2>Analysis:</h2>
        <div id="clarifyEmotion"></div>
        <div id="exploreInfluence" class="section-title"></div>
        <div id="insightsGuidance" class="section-title"></div>
    </div>

    <script>
        const jsonUrl = 'structured_new.json';
        let data = [];

        // Load JSON data
        fetch(jsonUrl)
            .then(response => response.json())
            .then(jsonData => {
                data = jsonData;
                populateDropdowns();
            })
            .catch(error => {
                console.error('Error loading data:', error);
                alert('Error loading data. Please try again.');
            });

        function populateDropdowns() {
            const primaryEmotionSet = new Set();
            data.forEach(item => primaryEmotionSet.add(item.primary_emotion));

            const primaryEmotionSelect = document.getElementById('primaryEmotion');
            primaryEmotionSet.forEach(emotion => {
                const option = document.createElement('option');
                option.value = emotion;
                option.textContent = emotion;
                primaryEmotionSelect.appendChild(option);
            });

            primaryEmotionSelect.addEventListener('change', handlePrimaryChange);
        }

            const selectedPrimary = document.getElementById('primaryEmotion').value;
            const secondaryEmotionSelect = document.getElementById('secondaryEmotion');
            secondaryEmotionSelect.innerHTML = '';
            secondaryEmotionSelect.disabled = false;

            const secondaryEmotionSet = new Set(
                data.filter(item => item.primary_emotion === selectedPrimary)
                    .map(item => item.secondary_emotion)
            );

                const option = document.createElement('option');

                option.textContent = emotion;
                secondaryEmotionSelect.appendChild(option);
            });

        }
