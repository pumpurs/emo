<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emotion Analysis Tool</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f5f7fa;
        }
        h1, h2 {
            color: #333;
        }
        select, button {
            padding: 10px;
            margin: 10px 0;
            width: 100%;
            max-width: 400px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .output-container {
            margin-top: 20px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #ffffff;
        }
        .output-section {
            margin-bottom: 20px;
        }
        .output-section h3 {
            margin-bottom: 10px;
            color: #555;
        }
        .output-section p, .output-section ul {
            white-space: pre-wrap;
            line-height: 1.6;
            color: #333;
        }
        ul {
            padding-left: 20px;
        }
        li {
            margin-bottom: 5px;
        }
        .error-message {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Emotion Analysis Tool</h1>
    <label for="primary-emotion">Primary Emotion:</label>
    <select id="primary-emotion"></select>

    <label for="secondary-emotion">Secondary Emotion:</label>
    <select id="secondary-emotion"></select>

    <label for="tertiary-emotion">Tertiary Emotion:</label>
    <select id="tertiary-emotion"></select>

    <label for="influence">Influence:</label>
    <select id="influence"></select>

    <button onclick="retrieveAnalysis()">Check</button>

    <div id="output" class="output-container" style="display:none;">
        <div class="output-section">
            <h3>Clarify the Emotion</h3>
            <p id="clarify-emotion"></p>
        </div>
        <div class="output-section">
            <h3>Explore the Influence</h3>
            <p id="explore-influence"></p>
        </div>
        <div class="output-section">
            <h3>Insights and Guidance</h3>
            <ul id="insights-guidance"></ul>
        </div>
    </div>

    <div id="error" class="error-message" style="display:none;">No matching analysis found.</div>

    <script>
        let data = [];
        fetch('full_list_new_new.json')
            .then(response => response.json())
            .then(json => {
                data = json;
                console.log('Data loaded successfully:', data);
                populateDropdowns();
            })
            .catch(error => {
                console.error('Error loading data:', error);
                alert('Error loading data. Please try again.');
            });

        function populateDropdowns() {
            const primarySet = new Set();
            const secondarySet = new Set();
            const tertiarySet = new Set();
            const influenceSet = new Set();

            data.forEach(item => {
                primarySet.add(item.primary_emotion);
                secondarySet.add(item.secondary_emotion);
                tertiarySet.add(item.tertiary_emotion);
                influenceSet.add(item.influence);
            });

            populateSelect('primary-emotion', primarySet);
            populateSelect('secondary-emotion', secondarySet);
            populateSelect('tertiary-emotion', tertiarySet);
            populateSelect('influence', influenceSet);
        }

        function populateSelect(selectId, optionsSet) {
            const selectElement = document.getElementById(selectId);
            selectElement.innerHTML = '<option value="">Select</option>';
            optionsSet.forEach(option => {
                const opt = document.createElement('option');
                opt.value = option;
                opt.textContent = option;
                selectElement.appendChild(opt);
            });
        }

        function retrieveAnalysis() {
            const primary = document.getElementById('primary-emotion').value.trim();
            const secondary = document.getElementById('secondary-emotion').value.trim();
            const tertiary = document.getElementById('tertiary-emotion').value.trim();
            const influence = document.getElementById('influence').value.trim();

            console.log("Selected Values:", { primary, secondary, tertiary, influence });

            const result = data.find(item =>
                item.primary_emotion.trim().toLowerCase() === primary.toLowerCase() &&
                item.secondary_emotion.trim().toLowerCase() === secondary.toLowerCase() &&
                item.tertiary_emotion.trim().toLowerCase() === tertiary.toLowerCase() &&
                item.influence.trim().toLowerCase() === influence.toLowerCase()
            );

            if (result) {
                console.log("Matching Result:", result);
                document.getElementById('clarify-emotion').innerHTML = formatText(result.analysis.clarify_emotion);
                document.getElementById('explore-influence').innerHTML = formatText(result.analysis.explore_influence);
                
                const insightsList = document.getElementById('insights-guidance');
                insightsList.innerHTML = '';
                (result.analysis.insights_guidance || []).forEach(insight => {
                    const li = document.createElement('li');
                    li.innerHTML = insight;
                    insightsList.appendChild(li);
                });

                document.getElementById('output').style.display = 'block';
                document.getElementById('error').style.display = 'none';
            } else {
                console.warn('No matching analysis found.');
                document.getElementById('output').style.display = 'none';
                document.getElementById('error').style.display = 'block';
            }
        }

        function formatText(text) {
            return text.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>'); // Bold formatting for **text**
        }
    </script>
</body>
</html>
