<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emotion Analysis Tool</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        .dropdown {
            margin-bottom: 10px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        select, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
        }
        .result {
            border: 1px solid #ccc;
            padding: 15px;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .error {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Emotion Analysis Tool</h1>
    <div class="container">
        <div class="dropdown">
            <label for="primaryEmotion">Primary Emotion:</label>
            <select id="primaryEmotion"></select>
        </div>

        <div class="dropdown">
            <label for="secondaryEmotion">Secondary Emotion:</label>
            <select id="secondaryEmotion"></select>
        </div>

        <div class="dropdown">
            <label for="tertiaryEmotion">Tertiary Emotion:</label>
            <select id="tertiaryEmotion"></select>
        </div>

        <div class="dropdown">
            <label for="influence">Influence:</label>
            <select id="influence"></select>
        </div>

        <button id="checkButton">Check</button>

        <div id="result" class="result"></div>
    </div>

    <script>
        const jsonDataUrl = 'new.json'; // Ensure this JSON file is in the same directory
        let data = [];

        // Fetch JSON data
        fetch(jsonDataUrl)
            .then(response => {
                if (!response.ok) {
                    throw new Error('Error loading data. Please try again.');
                }
                return response.json();
            })
            .then(json => {
                data = json;
                populateDropdowns();
            })
            .catch(error => {
                document.getElementById('result').innerHTML = `<p class="error">${error.message}</p>`;
            });

        function populateDropdowns() {
            const primaryEmotionSet = new Set();
            const secondaryEmotionSet = new Set();
            const tertiaryEmotionSet = new Set();
            const influenceSet = new Set();

            data.forEach(entry => {
                primaryEmotionSet.add(entry.primary_emotion);
                secondaryEmotionSet.add(entry.secondary_emotion);
                tertiaryEmotionSet.add(entry.tertiary_emotion);
                influenceSet.add(entry.influence);
            });

            populateSelect('primaryEmotion', primaryEmotionSet);
            populateSelect('secondaryEmotion', secondaryEmotionSet);
            populateSelect('tertiaryEmotion', tertiaryEmotionSet);
            populateSelect('influence', influenceSet);
        }

        function populateSelect(selectId, values) {
            const select = document.getElementById(selectId);
            values.forEach(value => {
                const option = document.createElement('option');
                option.value = value;
                option.textContent = value;
                select.appendChild(option);
            });
        }

        document.getElementById('checkButton').addEventListener('click', () => {
            const primary = document.getElementById('primaryEmotion').value;
            const secondary = document.getElementById('secondaryEmotion').value;
            const tertiary = document.getElementById('tertiaryEmotion').value;
            const influence = document.getElementById('influence').value;

            const result = data.find(entry =>
                entry.primary_emotion === primary &&
                entry.secondary_emotion === secondary &&
                entry.tertiary_emotion === tertiary &&
                entry.influence === influence
            );

            const resultContainer = document.getElementById('result');
            resultContainer.innerHTML = '';

            if (result) {
                resultContainer.innerHTML = `
                    <h3>Analysis</h3>
                    <h4>Clarify the Emotion</h4>
                    <p>${formatSection(result.analysis, 'Clarify the Emotion')}</p>
                    <h4>Explore the Influence</h4>
                    <p>${formatSection(result.analysis, 'Explore the Influence')}</p>
                    <h4>Insights and Guidance</h4>
                    <p>${formatSection(result.analysis, 'Insights and Guidance')}</p>
                `;
            } else {
                resultContainer.innerHTML = '<p class="error">No matching analysis found.</p>';
            }
        });

        function formatSection(analysis, section) {
            const regex = new RegExp(`\*\*${section}:\*\*(.*?)\*\*`, 's');
            const match = analysis.match(regex);
            return match ? match[1].trim() : 'N/A';
        }
    </script>
</body>
</html>
